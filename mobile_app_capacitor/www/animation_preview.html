<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLogix Animation Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            /* gray-900 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Crane Cable */
        .cable {
            position: absolute;
            top: -200px;
            left: 50%;
            width: 4px;
            height: 200px;
            background: #4B5563;
            /* gray-600 */
            transform-origin: top center;
            animation: cableDrop 4s ease-in-out infinite;
        }

        /* Crane Hook */
        .hook {
            position: absolute;
            bottom: -40px;
            left: -18px;
            width: 40px;
            height: 40px;
            border: 4px solid #9CA3AF;
            /* gray-400 */
            border-top: none;
            border-radius: 0 0 20px 20px;
            transform: translateX(-2px);
        }

        /* The Box (Logo) */
        .box-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: boxLift 4s ease-in-out infinite;
            z-index: 10;
        }

        .box-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        /* Animations */
        @keyframes cableDrop {
            0% {
                transform: translateY(0);
                height: 200px;
            }

            30% {
                transform: translateY(240px);
                height: 200px;
            }

            /* Hook goes down */
            45% {
                transform: translateY(240px);
                height: 200px;
            }

            /* Grabs */
            60% {
                transform: translateY(0);
                height: 200px;
            }

            /* Lifts up */
            100% {
                transform: translateY(0);
                height: 200px;
            }

            /* Reset */
        }

        @keyframes boxLift {
            0% {
                transform: translate(-50%, 200px);
                opacity: 0;
            }

            /* Start hidden below */
            10% {
                transform: translate(-50%, 100px);
                opacity: 1;
            }

            /* Appears on floor */
            30% {
                transform: translate(-50%, 100px);
            }

            /* Waits for hook */
            45% {
                transform: translate(-50%, 100px) scale(1.05);
            }

            /* Hook grabs (slight bump) */
            60% {
                transform: translate(-50%, -140px);
            }

            /* Lifted up */
            100% {
                transform: translate(-50%, -140px);
                opacity: 0;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            animation: glowPulse 4s infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0;
            }

            40%,
            60% {
                opacity: 1;
            }
        }

        .title {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: titleFade 4s ease-in-out infinite;
        }

        @keyframes titleFade {

            0%,
            50% {
                opacity: 0;
                transform: translateY(20px);
            }

            60% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <!-- Crane Mechanism -->
        <div class="cable">
            <div class="hook"></div>
        </div>

        <!-- The Package -->
        <div class="glow"></div>
        <div class="box-container">
            <!-- Using the actual logo path from the project -->
            <img src="/assets/logo.png" class="box-logo" alt="ProLogix">
        </div>

        <div class="title">
            <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                ProLogix
            </span>
        </div>
    </div>

</body>

</html>
