<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLogix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>ProLogix</h1>
        <p>Cargando...</p>
    </div>
    <script>
        // Redirect to the web app
        setTimeout(() => {
            window.location.href = 'https://proyecto-envios.vercel.app';
        }, 1000);
    </script>
</body>

</html>
