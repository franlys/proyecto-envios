name: Auto-Update Mobile App

on:
  push:
    branches: [main]
    paths:
      - 'mobile_app_capacitor/**'
      - 'admin_web/src/**'
      - 'admin_web/public/**'

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

env:
  FIREBASE_PROJECT_ID: embarques-7ad6e
  STORAGE_BUCKET: embarques-7ad6e.firebasestorage.app

# Permisos necesarios para crear releases
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile_app_capacitor/package-lock.json

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: âœ… Accept Android SDK Licenses
        run: |
          yes | sdkmanager --licenses > /dev/null 2>&1 || true
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_SDK_ROOT/licenses/android-sdk-license"

      - name: ðŸ“¦ Install app dependencies
        working-directory: mobile_app_capacitor
        run: npm ci

      - name: ðŸ—ï¸ Build web assets
        working-directory: mobile_app_capacitor
        run: npm run build

      - name: ðŸ”„ Sync Capacitor
        working-directory: mobile_app_capacitor
        run: npx cap sync android

      - name: ðŸ“ Read and increment version
        id: version
        run: |
          cd mobile_app_capacitor/android/app

          # Leer build.gradle (Groovy format)
          CURRENT_CODE=$(grep -E '^\s*versionCode\s+' build.gradle | grep -oE '[0-9]+')
          VERSION_NAME=$(grep -E '^\s*versionName\s+' build.gradle | grep -oE '"[^"]+"' | tr -d '"')
          NEW_CODE=$((CURRENT_CODE + 1))

          echo "ðŸ“‹ VersiÃ³n actual: $VERSION_NAME (Build $CURRENT_CODE)"

          # Actualizar versionCode
          sed -i "s/versionCode $CURRENT_CODE/versionCode $NEW_CODE/" build.gradle

          echo "previous=$CURRENT_CODE" >> $GITHUB_OUTPUT
          echo "code=$NEW_CODE" >> $GITHUB_OUTPUT
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT

          echo "âœ… VersiÃ³n nueva: $VERSION_NAME (Build $CURRENT_CODE â†’ $NEW_CODE)"

      - name: ðŸ’¾ Commit version bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add mobile_app_capacitor/android/app/build.gradle
          git commit -m "chore: Bump versionCode to ${{ steps.version.outputs.code }} [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: ðŸ” Setup Keystore
        working-directory: mobile_app_capacitor/android/app
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        run: |
          echo "ðŸ“¦ Decodificando keystore desde GitHub Secrets..."
          echo "$KEYSTORE_BASE64" | base64 -d > prologix-release.keystore

          echo "âœ… Keystore configurado"
          ls -lh prologix-release.keystore

          # Configurar variables de entorno para Gradle
          echo "KEYSTORE_FILE=prologix-release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: ðŸ”¨ Build Release APK (firmado con keystore permanente)
        working-directory: mobile_app_capacitor/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

          echo "ðŸ“‚ Listando todos los APKs generados:"
          find app/build/outputs -name "*.apk" -type f -exec ls -lh {} \;

      - name: ðŸ“Š Calculate checksum
        id: checksum
        run: |
          # Buscar el APK release generado
          APK_PATH=$(find mobile_app_capacitor/android/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "âŒ No se encontrÃ³ ningÃºn APK en app/build/outputs/apk/release/"
            exit 1
          fi

          echo "ðŸ” APK encontrado: $APK_PATH"
          ls -lh "$APK_PATH"

          CHECKSUM=$(sha256sum "$APK_PATH" | awk '{print "sha256:"$1}')
          echo "value=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "âœ… Checksum: $CHECKSUM"

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: ðŸ”§ Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT_ID }}

      - name: ðŸ“¤ Upload APK to Firebase Storage
        id: upload
        run: |
          APK_PATH="${{ steps.checksum.outputs.path }}"
          APK_NAME="prologix-repartidor-v${{ steps.version.outputs.code }}.apk"
          GS_PATH="gs://${{ env.STORAGE_BUCKET }}/launcher-apps/$APK_NAME"

          echo "ðŸ“¤ Subiendo $APK_NAME a Firebase Storage..."
          echo "ðŸ“‚ Ruta APK: $APK_PATH"
          gsutil cp "$APK_PATH" $GS_PATH

          echo "ðŸ”“ Haciendo pÃºblico el archivo..."
          gsutil acl ch -u AllUsers:R $GS_PATH

          PUBLIC_URL="https://storage.googleapis.com/${{ env.STORAGE_BUCKET }}/launcher-apps/$APK_NAME"

          echo "url=$PUBLIC_URL" >> $GITHUB_OUTPUT
          echo "name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "âœ… URL pÃºblica: $PUBLIC_URL"

      - name: ðŸ“ Update Firestore config
        run: |
          # Instalar Firebase Admin SDK
          npm install firebase-admin

          # Ejecutar script de actualizaciÃ³n
          node .github/scripts/init-firestore-config.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ env.FIREBASE_PROJECT_ID }}
          VERSION_NAME: ${{ steps.version.outputs.name }}
          VERSION_CODE: ${{ steps.version.outputs.code }}
          DOWNLOAD_URL: ${{ steps.upload.outputs.url }}
          CHECKSUM: ${{ steps.checksum.outputs.value }}

      - name: ðŸ’¬ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}
          name: ðŸ“± ProLogix v${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
          body: |
            ## ðŸ“± Nueva versiÃ³n de ProLogix Repartidor

            **Version:** ${{ steps.version.outputs.name }}
            **Build:** ${{ steps.version.outputs.code }} (anterior: ${{ steps.version.outputs.previous }})
            **Fecha:** ${{ github.event.head_commit.timestamp }}
            **Checksum:** `${{ steps.checksum.outputs.value }}`

            ### ðŸ”„ ActualizaciÃ³n automÃ¡tica
            Los dispositivos con el launcher instalado recibirÃ¡n esta actualizaciÃ³n automÃ¡ticamente en las prÃ³ximas horas (mÃ¡ximo 1 hora).

            ### ðŸ“¥ Descarga manual
            [${{ steps.upload.outputs.name }}](${{ steps.upload.outputs.url }})

            ### ðŸ“ Cambios en este release
            ${{ github.event.head_commit.message }}

            ### ðŸ”§ ConfiguraciÃ³n actualizada
            - âœ… APK subido a Firebase Storage
            - âœ… Firestore actualizado con nueva versiÃ³n
            - âœ… Checksum validado

            ---
            ðŸ¤– Generado automÃ¡ticamente por GitHub Actions
          files: ${{ steps.checksum.outputs.path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ steps.version.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK:** [${{ steps.upload.outputs.name }}](${{ steps.upload.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "**Checksum:** \`${{ steps.checksum.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Los launchers se actualizarÃ¡n automÃ¡ticamente" >> $GITHUB_STEP_SUMMARY
