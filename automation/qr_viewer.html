<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLogix WhatsApp QR</title>
    <style>
        body { background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        #qr { border: 10px solid white; border-radius: 10px; max-width: 300px; display: none; }
        .status { margin-bottom: 20px; font-size: 1.2rem; color: #aaa; }
    </style>
</head>
<body>
    <h1>Escanea para conectar WhatsApp</h1>
    <div id="status" class="status">Cargando código QR...</div>
    <img id="qr" alt="QR Code" />

    <script>
        const API_KEY = '429683C4C977415CAAFCCE10F7D57E11';
        const INSTANCE_NAME = 'Prologix';

        async function fetchQR() {
            try {
                // Try the connect endpoint
                const response = await fetch(`http://localhost:8080/instance/connect/${INSTANCE_NAME}`, {
                    method: 'GET',
                    headers: { 'apikey': API_KEY }
                });
                
                const data = await response.json();
                
                let base64 = null;
                if (data.base64) base64 = data.base64;
                if (data.qrcode && data.qrcode.base64) base64 = data.qrcode.base64;

                if (base64) {
                    document.getElementById('qr').src = base64;
                    document.getElementById('qr').style.display = 'block';
                    document.getElementById('status').innerText = '✅ ¡Listo! Escanea ahora.';
                    document.getElementById('status').style.color = '#4caf50';
                } else {
                    document.getElementById('status').innerText = 'Esperando QR de WhatsApp... (reintentando)';
                    setTimeout(fetchQR, 2000); // Retry every 2s
                }
            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = 'Error conectando: ' + error.message;
            }
        }

        // Start polling
        fetchQR();
    </script>
</body>
</html>
