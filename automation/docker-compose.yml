version: '3.3'

services:
  # ü§ñ N8N (El Cerebro)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Santo_Domingo
    volumes:
      - n8n_data:/home/node/.n8n

  # üêò PostgreSQL (Base de datos para WhatsApp)
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # üü¢ Evolution API (El WhatsApp) - v1.8.2 (Estable/SQLite)
  evolution-api:
    image: atendai/evolution-api:v1.8.2
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - LOG_LEVEL=ERROR
      - DEL_INSTANCE=false
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11

volumes:
  n8n_data:
  postgres_data:
  evolution_store:


