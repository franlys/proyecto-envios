version: '3.3'

services:
  # ü§ñ N8N (El Cerebro)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Santo_Domingo
    volumes:
      - n8n_data:/home/node/.n8n

  # üü¢ Evolution API (El WhatsApp)
  # Corregido: Usamos la imagen oficial de Atendai (v2)
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - LOG_LEVEL=ALL
      - DEL_INSTANCE=false
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_URL=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      # üîë CLAVE MAESTRA
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
    depends_on:
      - postgres
      - redis

  # üóÑÔ∏è Base de Datos para WhatsApp
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_store:/var/lib/postgresql/data

  # ‚ö° Cach√© para WhatsApp
  redis:
    image: redis:alpine
    container_name: evolution_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - evolution_cache:/data

volumes:
  n8n_data:
  evolution_store:
  evolution_cache:
